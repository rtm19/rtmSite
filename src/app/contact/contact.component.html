<div class="site-section" data-aos="fade">
    <div class="container-fluid">
      
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="row mb-5">
            <div class="col-12 ">
              <h2 class="site-section-heading text-center">Contact Us</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 mb-5">
              <!-- <form action="#"> -->
              <form  (ngSubmit) = "onSubmit(f)" #f="ngForm" >
                
                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="fname">First Name <span style="color:red;">*</span> </label>
                    <!-- <input type="text" id="fname" class="form-control" ngModel name="fname" required > -->
                    <input type="text" class="form-control" [(ngModel)]="contact_.fname" name="fname" #fname="ngModel" required>
                            <!-- <span class="text-danger"
                                *ngIf="(fname.touched || fname.dirty) && fname.errors?.required">
                                Name is required
                            </span> -->
                            <div *ngIf="(fname.touched || fname.dirty) && fname.errors?.required" style="color:red;">
                              First Name is required
                            </div>
                  </div>
                  <div class="col-md-6">
                    <label class="text-black" for="lname">Last Name <span style="color:red;">*</span> </label>
                    <input type="text" class="form-control" [(ngModel)]="contact_.lname" name="lname" #lname="ngModel" required>
                    <div *ngIf="(lname.touched || lname.dirty) && lname.errors?.required" style="color:red;">
                      Last Name is required
                    </div>
                  </div>
                </div>

                <div class="row form-group">                  
                  <div class="col-md-12">
                    <label class="text-black" for="email">Email <span style="color:red;">*</span> </label> 
                    <input type="email" class="form-control" [(ngModel)]="contact_.email" name="email" #email="ngModel" required email>
                    <div *ngIf="(email.touched || email.dirty) && email.errors?.required" style="color:red;">
                      Email is required
                    </div>
                    <div *ngIf="(email.touched && email.dirty) && !email.valid" style="color:red;">
                      Email is invalid
                    </div>
                  </div>
                </div>

                <div class="row form-group">                  
                  <div class="col-md-12">
                    <label class="text-black" for="phone">Phone number</label> 
                    <input type="text" class="form-control" [(ngModel)]="contact_.phone" name="phone" #phone="ngModel">
                  </div>
                </div>

                <div class="row form-group">                  
                    <div class="col-md-12">
                      <label class="text-black" for="referal">How did you hear about us? <span style="color:red;">*</span> </label> 
                      <input type="text" class="form-control" [(ngModel)]="contact_.referal" name="referal" #referal="ngModel" required>
                      <div *ngIf="(referal.touched || referal.dirty) && referal.errors?.required" style="color:red;">
                        Referal is required
                      </div>
                    </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="message">Message <span style="color:red;">*</span> </label> 
                    <textarea name="message" cols="30" rows="7" class="form-control" placeholder="Tell us more about your event.." 
                              [(ngModel)]="contact_.message" name="message" #message="ngModel" required>                              
                    </textarea>
                    <div *ngIf="(message.touched || message.dirty) && message.errors?.required" style="color:red;">
                      Message is required
                    </div>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input type="submit"  value="Send Message" class="btn btn-primary py-2 px-4 text-white">
                  </div>
                </div>

                <div class="col-md-12" style="color:red;">* - Required fields </div>
    
              </form>
            </div>
            <div class="col-lg-3 ml-auto">
              <div class="mb-3 bg-white">
                <!-- <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">203 Fake St. Mountain View, San Francisco, California, USA</p>

                <p class="mb-0 font-weight-bold">Phone</p>
                <p class="mb-4"><a href="#">+1 232 3235 324</a></p> -->

                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0"><a href="mailto:replaythememories19@gmail.com">replaythememories19@gmail.com</a></p>

              </div>
              
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </div>
